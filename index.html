<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Page</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5; /* Ajuste a cor de fundo como desejar */
    }
    model-viewer {
      width: 20px; /* 10 vezes o tamanho padr√£o */
      height: 20px; /* Proporcional ao aumento */
    }
    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <header></header>

  <section>
    <main>
      <div>
        <model-viewer 
          src="./Vintage_Sofa.glb"
          alt="A 3D model of a sofa"
          ar
          auto-rotate
          camera-controls>
        </model-viewer>
      </div>
    </main>
  </section>
</body>
</html>
